# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  # Navigation bar logo image
  logo:
  display_title: true
  # Whether to fix navigation bar
  fixed: false

menu:
  Home: / || fas fa-home
  List||fas fa-list:
    分类: /categories/ || fas fa-music
    标签: /tags/ || fas fa-music
    关于我: /about/ || fas fa-video
    

# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: ocean
  macStyle: true
  # Code block height limit (unit: px)
  height_limit: false
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: true
  fullpage: false

# Social media links
# Formal:
#   icon: link || the description || color
